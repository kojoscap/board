<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="board.css" th:href="@{/css/board.css}">
  <title>Document</title>
</head>

<body>
  <!-- Header -->
  <div th:insert="common/header.html" id="header">Header</div>

  <form action="" th:action="@{'/post/edit/' + ${boardDto.id}}" method="post">
    <input type="hidden" name="_method" value="put" />
    <input type="hidden" name="id" value="put" th:value="${boardDto.id}" />

    제목: <input type="text" name="title" th:value="${boardDto.title}" /><br>
    작성자: <input type="text" name="writer" th:value="${boardDto.writer}" /><br>
    <textarea name="content" id="content" cols="30" rows="10" th:text="${boardDto.content}"></textarea>

    <input type="submit" value="수정" />
  </form>

  <!-- Footer -->
  <div th:insert="common/footer.html" id="footer">Footer</div>
</body>

</html>
