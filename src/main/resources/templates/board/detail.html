<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="board.css" th:href="@{/css/board.css}">
  <title>Document</title>
</head>

<body>
  <!-- Header -->
  <div th:insert="common/header.html" id="header">Header</div>

  <h2 th:text="${boardDto.title}">타이틀</h2>
  <p th:line="text">작성일 : [[${#temporals.format(boardDto.createdDate,'yyyy-MM-dd HH:mm')}]]</p>
  <p th:text="${boardDto.content}">내용</p>
  <div>
    <a href="#" th:href="@{'/post/edit/'+ ${boardDto.id}}">
      <button>수정</button>
    </a>

    <form id="delete-form" action="" th:action="@{'/post/' + ${boardDto.id}}" method="post">
      <input type="hidden" name="_method" value="delete" />
      <button id="delete-btn">삭제</button>
    </form>
  </div>

  <!-- Footer -->
  <div th:insert="common/footer.html" id="footer">Footer</div>
</body>

</html>
